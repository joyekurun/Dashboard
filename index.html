<!Doctype html>
<html>
<head>
<title>Control Case Dashboard Sign In</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="Control Case Dashboard Sign In">
    <meta name="keywords" content="Security,GRC,HIPAAP">
    <meta name="author" content="Control Case">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link href="css/style.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


      <!--Fontawesome CDN-->
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" >


</head>
<body>
  <div class="row backgroundimg">

  <div class="container-fluid">
    <div class="row">

    <img src="images/topbanner.png" alt="bg-top" class="responsive">
      <div class="logo responsive"><img src="images/logo.png" alt="Logo Control Case"></div>
  </div>
  </div>

  <div class="container-fluid">

  <div class="slide-bottom">

  	<div class="row">
  	  <div class="col-md-4"></div>
  	  <div class="col-md-3"></div>
  	  <div class="col-md-3">



            <div class="d-flex justify-content-center h-100">
  		<div class="card">
  			<div class="card-header">
  				<h3>Sign In</h3>
          <p>To your Admin Portal |  CaaS</p>

  			</div>


  			<div class="card-body">
  				<form>
  					<div class="input-group form-group">
  						<div class="input-group-prepend">
  							<span class="input-group-text"><i class="fas fa-user"></i></span>
  						</div>
  						<input type="text" class="form-control" placeholder="username">

  					</div>
  					<div class="input-group form-group">
  						<div class="input-group-prepend">
  							<span class="input-group-text"><i class="fas fa-key"></i></span>
  						</div>
  						<input type="password" class="form-control" placeholder="password">
  					</div>
  					<div class="row align-items-center remember">
  						<p><a href="#">Forgot Password?</a></p>
  					</div>
  					<div class="form-group">
  						<input type="submit" value="NEXT" class="btn float-right login_btn">
  					</div>
  				</form>
  				<br/>
  				<br/>
  				<div class="card-footer">
  					<div class="d-flex justify-content-center links">
  					</div>
  					<div class="d-flex justify-content-center">
  					</div>
  				</div>
  			</div>
  </div>
  		</div></div>
  		<div class="col-md-3"></div>
  		</div>
  	</div>


          </div>






  <div class="footer">

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-3"></div>
  <div class="col-md-3">
    <img src="images/circles.png" alt="footer circles" class="circles">
  </div>
  <div class="col-md-3"></div>
  <img src="images/footer.png" alt="Footer Banner" class="responsive">

</div>


</div>

</html
